services:
  db:
    image: mysql:8.0
    platform: linux/amd64
    restart: always
    environment:
      MYSQL_DATABASE: expense_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
      MYSQL_ROOT_PASSWORD: yourpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:  
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: expense_tracker_backend_image
    container_name: expense_tracker_backend
    volumes:
      - ./backend:/app
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy   
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend/vite-project
      dockerfile: Dockerfile
    image: expense_tracker_frontend_image  
    container_name: expense_tracker_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/vite-project:/app
      - /app/node_modules   
    command: >
      sh -c "npm install && npm run dev"
    depends_on:
      - backend

volumes:
  db_data:
